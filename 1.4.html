<script>
    const a = parseInt(prompt("Введите длину стороны a:"));
    const b = parseInt(prompt("Введите длину стороны b:"));
    const c = parseInt(prompt("Введите длину стороны c:"));

    if (isNaN(a) || isNaN(b) || isNaN(c)) {
        alert("Пожалуйста, введите целые числа для длин сторон.");
    } else if (a <= 0 || b <= 0 || c <= 0) {
        alert("Длины сторон должны быть положительными числами.");
    } else if (a + b > c && a + c > b && b + c > a) {
        alert("Да, эти стороны могут быть сторонами треугольника.");
    } else {
        alert("Нет, эти стороны не могут быть сторонами треугольника.");
    }
</script>
